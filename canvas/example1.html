    <script type="text/javascript">
        /**
         * 60
         * 启动 动画封装
         */
        window.requestAnimFrame=(function(){
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback,element) {
                    window.setTimeout(callback,1000/60);
                }
        })();
        /*
         * 停止 动画封装
         */
        window.cancelAnimFrame=(function(){
            return window.cancelAnimationFrame ||
                window.webkitCancelAnimationFrame ||
                window.mozCancelAnimationFrame||
                window.oCancelAnimationFrame ||
                window.msCancelAnimationFrame ||
                function (callback,element){
                    window.clearTimeout(callback);
                }
        })();

 <canvas id="canvas_one"></canvas>
 <script type="text/javascript">
   var canvas_one =document.getElementById("canvas_one");

 <div id="draw1" style="text-align: center;">
     <img src="../image/can_t.ico" id="imgSrc5">
     <canvas id="canvas5"></canvas>
     <button val="repeat">图片全铺满</button>
     <button val="repeat-y">图片竖向铺满</button>
     <button val="repeat-x">图片横向铺满</button>
     <button val="no-repeat">图片不铺满</button>
     <button val="no">清空图片</button>
 </div>
 <script type="text/javascript">
   var divo = document.getElementById("draw1");
   var buttons = divo.getElementsByTagName("button");
   var canvas5 = document.getElementById("canvas5");
   canvas5.style.setProperty("border","1px solid #000000");
   canvas5.setAttribute("width","500px");
   canvas5.setAttribute("height","450px");
   var ctx5 = canvas5.getContext("2d");
   for(var ii=0;ii<buttons.length;ii++){
    buttons[ii].onclick = function(){
      var val = this.getAttribute("val");
      if(val&&val.length!=0){
       if(val!="no") {
           ctx5.clearRect(0, 0, canvas5.width, canvas5.height);
           var imgSrc = document.getElementById("imgSrc5");
           var pat = ctx5.createPattern(imgSrc, val);
           ctx5.rect(0, 0, 500, 450);
           ctx5.fillStyle = pat;
           ctx5.fill();
       }else{
           ctx5.clearRect(0, 0, canvas5.width, canvas5.height);
       }
      }
    }
   }
 </script>

 <canvas id="canvas11"></canvas>
 <script type="text/javascript">
   var canvas11 = document.getElementById("canvas11");
   canvas11.style.border="1px solid #000000";
   canvas11.setAttribute("width","300px");
   canvas11.setAttribute("height","250px");
   var ctx11 = canvas11.getContext("2d");
   /*渐变的开始圆的 x 坐标
    *渐变的开始圆的 y 坐标
    *开始圆的半径
    *渐变的结束圆的 x 坐标
    *渐变的结束圆的 y 坐标
    *结束圆的半径
    */
   var gradient11 = ctx11.createRadialGradient((canvas11.width-10)/2,(canvas11.height-10)/2,5,90,60,canvas11.height-10);
   gradient11.addColorStop(0,"#ff0000");
   gradient11.addColorStop(1,"#ffffff");
   ctx11.fillStyle=gradient11;
   ctx11.fillRect(10,10,canvas11.width-10,canvas11.height-10);
 </script>
 <canvas id="canvas12"></canvas>
 <script type="text/javascript">
   var canvas12 = document.getElementById("canvas12");
   canvas12.style.border="1px solid #000000";
   canvas12.setAttribute("width","300px");
   canvas12.setAttribute("height","250px");
   var ctx12 = canvas12.getContext("2d");
   ctx12.beginPath();
   ctx12.lineWidth=10;
   ctx12.lineCap="round"; //butt|round|square
   ctx12.moveTo(10,10);
   ctx12.lineTo(canvas12.width-10,canvas12.height-10);
   ctx12.stroke();
 </script>
 <canvas id="canvas13"></canvas>
 <script type="text/javascript">
   var canvas13 = document.getElementById("canvas13");
   canvas13.style.border="1px solid #000000";
   canvas13.setAttribute("width","300px");
   canvas13.setAttribute("height","250px");
   var ctx13 = canvas13.getContext("2d");
   ctx13.beginPath();
   ctx13.lineWidth=10;
   ctx13.lineJoin="miter"; // bevel|round|miter
   ctx13.miterLimit=100;
   ctx13.moveTo(10,10);
   ctx13.lineTo(canvas13.width/2+100,canvas13.height/2-10);
   ctx13.lineTo(10,canvas13.height-10);
   ctx13.stroke();
 </script>
 <canvas id="canvas14"></canvas>
 <script type="text/javascript">
   var canvas14 = document.getElementById("canvas14");
   canvas14.style.border="1px solid #000000";
   canvas14.setAttribute("width","300px");
   canvas14.setAttribute("height","250px");
   var ctx14 = canvas14.getContext("2d");
   var rotvv = 0;
   RotObject();
   function RotObject() {
       rotvv++;
       ctx14.clearRect(10,10,30,20);
       ctx14.rotate(rotvv);
       ctx14.fillRect(10,10,30,20);
       if(rotvv<1000) {
           window.requestAnimFrame(RotObject);
       }else{
           window.cancelAnimFrame(RotObject);
       }
   }
 </script>
 <canvas id="canvas15" width="500px" height="500px"></canvas>
  <script type="text/javascript">
      var canvas15=document.getElementById("canvas15");
      var ctx15=canvas15.getContext('2d');
      //3.把旋转的矩形平移进画布
      ctx15.translate(300,300);
      var timer15=setInterval(function(){
          //4.清除的点需要注意
          ctx15.clearRect(-151,-101,canvas15.width,canvas15.height);
          //1.定义一个旋转的方法,确定每次时间间隔中要旋转多少弧度
          ctx15.rotate(0.01*Math.PI);
          //2.绘制一个矩形，因为需求要求矩形以中心为轴进行旋转，但是canvas中rotate只能以画布左上角为轴，进行旋转
          //因此，只要使矩形的中心和画布的左上角重合就可以了(起点的横纵坐标为矩形宽高的一半)
          ctx15.strokeRect(-150,-100,300,200);
      },5);
  </script>
